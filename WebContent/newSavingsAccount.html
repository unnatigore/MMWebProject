<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form action="createAccount.mm">
		<center>
			<h1>Open New Account</h1>
			<table>
				<tr>
					<td>Name</td>
					<td><input type="text" name="txtAccHn"></td>
				</tr>
				<tr>
					<td>AccountBalance:</td>
					<td><input type="text" name="txtBal"></td>
				</tr>
				<tr>
					<td>Salaried:</td>
					<td><input type="radio" name="rdSal" value="yes">YES <input
						type="radio" name="rdSal" value="no">NO</td>
				</tr>
				<tr>
					<td><input type="submit" name="submit" value="Submit"></td>
					<td><input type="reset" name="reset" value="Reset"></td>
				</tr>
			</table>
	</form>
</body>
